name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Since there is no build step (static files), we skip npm install/build
      # Create firebase-config.js from Secret (Safe for quotes)
      - name: Create firebase-config.js
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: node -e 'const fs = require("fs"); fs.writeFileSync("firebase-config.js", process.env.FIREBASE_CONFIG);'

      # Remove from .gitignore so Firebase deploys it
      - name: Un-ignore firebase-config.js
        run: sed -i '/firebase-config.js/d' .gitignore

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HR_ONLINE_TRAINING }}'
          channelId: live
          projectId: hr-online-training
